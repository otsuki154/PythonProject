{% for item in items_artical %}
    <div class="col-xl-12">
        <div class="whats-news-single mb-40 mb-40 d-flex">
            <div class="row">
                <div class="col-md-4 col-12 whates-img">
                    <img src="{{ item.image.url }}"
                        alt="" style="object-fit: cover; height: 100%;">
                </div>
                <div class="col-md-8 col-12 whates-caption whates-caption2"
                    style="margin-left: 30px;">

                    <h4><a href="{{ item.get_absolute_url }}">{{item.name}}</a></h4>
                    <span>{{item.publish_date | date:"M d Y"}}</span>
                    <p>
                    <p>{{item.content | safe | truncatechars:200 }}</p>

                </div>
            </div>
        </div>
    </div>
{% endfor %}
